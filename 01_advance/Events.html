<!--
 Events in js are used to perform any operation on any action performed by user on browser.
Ex : onclick, MouseOver, MouseIn, FocusIn , etc.
Javascript is runs sequentially. Exception is when we write code in async then the sequentially code is not run but Events
are not run sequentially. It runs based on any action performed by user or at any browser event. 

 document.getElementById('Parent').onclick = function(e) {}
 v/s
 document.getElementById('Parent').addEventListener('click',functi(e) => { },false)

 here if you use addEventListener we can have controll over propogation. 
 Q.) What is propogation ?
 Ans.) Propogation is controlling the bubling event and event caputuring event. By default propogation value is set to false.
 Considering "ul li" example written below when we clicked on  "Child" id of li element then first "Child" click event will
 trigger and then "Parent" click event also will get trigger. This is known as Event Bubbling.

Similarly if we sent the Event Propogation value to true then "Event caputuring" will happen where first "Parent" click event will
get triggered and then "Child" click event will get triggered.

-->
